<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="head">
        <h1 id = "hw">To Do List</h1>
    </div>
    <h2 id = "wel">Welcome to the to do list, you can add any tasks you want to do and cross them out with one click, with two clicks you can remove the task</h2>
    
    <div class = "container">
        <input id = "inputField" type="text"> 
        <button id = "addToDo" class = "add">+</button>
        <div class = "to-dos" id = "toDoContainer">
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
